<mat-card>
  <mat-card-title>Login</mat-card-title>
  <mat-card-content>
    <form [formGroup]="loginForm">
      <mat-form-field>
        <input matInput formControlName="username" placeholder="Email" />
      </mat-form-field>
      <mat-form-field>
        <textarea
          matInput
          formControlName="password"
          placeholder="Password"
        ></textarea>
      </mat-form-field>
    </form>
  </mat-card-content>
</mat-card>
