<mat-card>
  <mat-card-title>Login</mat-card-title>
  <mat-card-content>
    <form [formGroup]="loginForm" (ngSubmit)="login()">
      <mat-form-field>
        <input matInput formControlName="username" placeholder="Email" />
      </mat-form-field>
      <mat-form-field>
        <input matInput formControlName="password" placeholder="Password" />
      </mat-form-field>
      <button type="submit" mat-raised-button>Login</button>
    </form>
  </mat-card-content>
</mat-card>
