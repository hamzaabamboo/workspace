overwrite: true
schema: "server/src/generated/schema.graphql"
documents: "client/src/app/**/*.graphql"
generates:
  ./client/src/app/generated/graphql.ts:
    plugins:
      - typescript
      - typescript-operations
      - typescript-apollo-angular
      - fragment-matcher
  ./client/src/app/generated/graphql.schema.json:
    plugins:
      - introspection
