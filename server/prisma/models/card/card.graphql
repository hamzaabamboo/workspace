type Card {
  id: ID! @id @unique
  creator: User! @relation(name: "CardCreator")
  parent: Board @relation(name: "CardInBoard")
  title: String!
  slug: String! @unique
  content: String
  isPublic: Boolean! @default(value: true)
  archived: Boolean! @default(value: false)
  files: [File]
}

type File {
  id: ID! @id @unique
  card: Card!
  type: FileType
  filename: String!
}

enum FileType {
  IMAGE
  DOCUMENT
  OTHER
}
