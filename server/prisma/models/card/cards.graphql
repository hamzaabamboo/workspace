type Card {
  id: ID! @id @unique
  creator: User!
  parent: Board
  title: String!
  slug: String! @unique
  content: String
  public: Boolean! @default(value: true)
  archived: Boolean! @default(value: false)
  files: [File]
}

type File {
  id: ID! @id @unique
  card: Card!
  type: FileType
  filename: String!
}

enum FileType {
  IMAGE
  DOCUMENT
  OTHER
}
