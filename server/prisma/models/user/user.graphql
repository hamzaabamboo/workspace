type User {
  id: ID! @id
  email: String! @unique
  password: String!
  role: UserRole!
  profileImage: String
  createdBoards: [Board!]! @relation(name: "BoardCreator")
  joinedBoards: [Board!]! @relation(name: "BoardMember")
  createdCards: [Card!]! @relation(name: "CardCreator")
  createdClipboards: [Clipboard!]! @relation(name: "ClipboardCreator")
}

enum UserRole {
  NORMAL
  ADMIN
}
